<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hope Engine Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

    <header>
        <h1>Emotional Dashboard</h1>
        <p class="quote">Your emotional market trend.</p>
    </header>

    <section class="dashboard">

        <div class="card">
            <h3>Latest Score</h3>
            <p id="latestScore">-</p>
        </div>

        <div class="card">
            <h3>Current Phase</h3>
            <p id="phase">-</p>
        </div>

        <div class="card">
            <h3>Stability Index</h3>
            <p id="stability">-</p>
        </div>

        <div class="chart-container">
            <canvas id="trendChart"></canvas>
        </div>

        <a href="index.html" class="dashboard-link">‚Üê Back to Journal</a>

    </section>

</div>

<script src="js/dashboard.js"></script>

</body>
</html>
