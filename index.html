    <h3>7-Day Average</h3>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const today = HopeEngine.getTodayClose();
    const avg7 = HopeEngine.getLast7Average();

    document.getElementById("todayIndex").textContent =
        today !== null ? today : "No Daily Close Yet";

    document.getElementById("avg7").textContent =
        avg7 !== null ? avg7 : "Not enough data";

});
</script>
